  <h1 style="text-align: center;">Appointments</h1>
  <p class="center-class">
    <form class="quickRefillContainer" action="/index/auth" method="post">
	     
       <h3>No sensitive information required!</h3>
       <p style="text-align: center;">A notification will be sent to the following mail address:</p>
       <input type="text" name="quick-email" id="quick-email" placeholder="Enter your email here">
       <button id="quickRefill" type="submit">Schedule an appointment</button>
    </form>

    <div class="normalRefillContainer">
        <form id="refillLoginForm" action="/users" method="post">
          <p style="text-align: center; font-size: 20px; font-weight: bold;">Bind your email with your phone number and address</p>
          <label>Email</label>
          <input id="email" name="email" type="text" placeholder="Email"><br>
          <label>Phone</label>
          <input id="phone" name="phone" type="text" placeholder="Phone Number"><br>
          <label>Address</label>
          <input id="address" name="address" type="text" placeholder="Address"><br>
          <button id="normalRefill" type="submit">Register</button>
        </form>
        
    </div>
